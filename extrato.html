<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-extrato">
    <div class="container">
        <header>
            <h1>Extrato de Transações</h1>
        </header>

        <main>
            <section class="extrato-card">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>De</th>
                            <th>Para</th>
                            <th>Valor (R$)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="extrato-corpo">
                        <!-- preenchido pelo JS -->
                    </tbody>
                </table>

                <a href="index.html">Nova transação</a>
            </section>
        </main>

        <footer>
            <p>Sistema acadêmico de simulação bancária | Projeto de Detecção de Fraudes</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
