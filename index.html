<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Sistema Bancário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-pix">
    <div class="container">
        <header>
            <h1>Sistema de Detecção de Fraudes - PIX</h1>
        </header>
        <main>
            <section class="transacao">
                <h2>Nova Transação - PIX</h2>
                <form> 
                    <label for="from">De:</label>
                    <input type="text" id="from" name="from" required>

                    <label for="to">Para:</label>
                    <input type="text" id="to" name="to" required>

                    <label for="valor">Valor R$</label>
                    <input type="number" id="valor" name="valor" required>
                    <div class="mensagem-status">
                    <button class="btn-pix" type="submit">Enviar pix</button>
                    <button class="btn-status" type="submit">Aguardando transação</button>
                    </div>
                </form>
                <div class="link-extrato">
                <a id="link-extrato" href="extrato.html">Ver extrato</a>
                </div>
            </section>
        </main>


        <footer>
            <p>Sistema acadêmico de simulação bancária | Projeto de Detecção de Fraudes</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
